<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tutorial-popup" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:1000;">
        <div style="background:#fff;padding:32px 24px;border-radius:12px;max-width:400px;text-align:center;box-shadow:0 4px 24px rgba(0,0,0,0.2);">
            <h2>How to Play</h2>
            <ul style="text-align:left;margin:16px 0 24px 0;padding-left:20px;font-size:1.1em;">
                <li>Catch the water drops with the can.</li>
                <li>Avoid obstacles</li>
                <li>Move the can by dragging your mouse left or right.</li>
                <li>Score as many points as you can before time runs out!</li>
            </ul>
            <button id="tutorial-start-btn" style="padding:10px 28px;font-size:1.1em;background:#2E9DF7;color:#fff;border:none;border-radius:6px;cursor:pointer;">Start Game</button>
        </div>
    </div>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <img src="img/cw_logo-horizontal.png" alt="CW Logo Horizontal" class="cw-logo-horizontal" style="display:block;margin:0 auto 16px;max-width:300px;width:100%;height:auto;">
        <p class="game-tagline">Catch the good drops, avoid the obstacles!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-container">
            <img src="img/water-can-transparent.png" id="water-can" alt="Water Can" style="display:block;max-width:120px;width:20vw;height:auto;cursor:grab;position:absolute;bottom:16px;left:50%;transform:translateX(-50%);">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
